trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
      - bash: echo Build SecondJob

- stage: DevDeploy
  dependsOn: Build
  jobs:
  - job: DevDeploy
    steps:
    - bash: echo DevDeploy Job


- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeploy_Job
    steps:
    - bash: echo QADeploy Job

- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeploy_Job
    steps:
    - bash: echo ProdDeploy Job

